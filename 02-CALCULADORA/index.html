<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Caculadora</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="./assets/equals.svg" alt="Sinal de igual" />
          <span>2</span>
        </div>
      </div>

      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>%</button>
        <button class="terciary">
          <img src="./assets/divide.svg" alt="Operador de divisão" />
        </button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="terciary">
          <img src="./assets/mult.svg" alt="Operador de multiplicacao" />
        </button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="terciary">
          <img src="./assets/mine.svg" alt="Operador de subtração" />
        </button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="terciary">
          <img src="./assets/plus.svg" alt="Operador de adição" />
        </button>

        <button>
          <img src="./assets/mineAndPlus.svg" alt="" />
        </button>
        <button>0</button>
        <button>,</button>
        <button class="terciary">
          <img src="./assets/bequals.svg" alt="Operador de igualdade" />
        </button>
      </div>
    </div>
  </body>
</html>
