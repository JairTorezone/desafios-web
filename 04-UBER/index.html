<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card Uber</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="card flex">
      <div class="card-drag"></div>

      <div class="card-header">
        <h1>Encontre <span>Jair</span> no local de partida</h1>
        <p>Chega em 3 minutos (800 metros)</p>
      </div>

      <div class="card-body flex">
        <div class="left flex">
          <div class="driver flex">
            <div class="driver-avatar">
              <img
                src="https://github.com/JairTorezone.png"
                alt="Image do Jair"
              />
            </div>

            <div class="driver-stars flex">
              <div class="star"><i class="ph-light ph-star"></i></div>
              <strong>5.0</strong>
            </div>

            <div class="driver-name">Jair T.</div>
          </div>
          <div class="driver-car-img">
            <img
              src="https://i.ibb.co/BTN0jQn/car-Purple.png"
              alt="carro roxo"
            />
          </div>
        </div>
        <!--CARD-RIGHT-->
        <div class="card-body-right">
          <div class="car-plate">
            <h1>BCD0D19</h1>
          </div>
          <div class="car-model">
            <p>Honda Civic Roxo</p>
          </div>
        </div>
      </div>

      <div class="card-footer flex">
        <div class="input-wrapper flex">
          <label for="message">Enviar mensagem para Jair...</label>
          <input
            type="text"
            id="message"
            placeholder="Enviar mensagem para Jair..."
          />
        </div>

        <div class="phone">
          <i class="ph-light ph-phone"></i>
        </div>
        <div class="shield">
          <i class="ph-light ph-shield-plus"></i>
        </div>
      </div>
    </div>
  </body>
</html>
