<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Uber</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container flex">
      <div class="card-drag"></div>

      <!--header-->
      <div class="card-header">
        <h1>Encontre <span>Jair</span> no local de partida</h1>
        <p>Chega em 3 minutos (800 metros)</p>
      </div>

      <!--card body-->
      <div class="card-body flex">
        <!--card body left-->
        <div class="left flex">
          <!--drive-->
          <div class="driver flex">
            <div class="driver-avatar">
              <img
                src="https:github.com/JairTorezone.png"
                alt="Jair Torezone"
              />
            </div>

            <div class="driver-star flex">
              <i class="ph-light ph-star"></i>
              <span>5.0</span>
            </div>

            <driver class="driver-name"> Jair T. </driver>
          </div>

          <!--car purple-->
          <div class="driver-car-img">
            <img
              src="https://i.ibb.co/BTN0jQn/car-Purple.png"
              alt="carro roxo"
            />
          </div>
        </div>

        <!--right-->
        <div class="card-driver-right">
          <div class="plate">
            <h1>BCD0D19</h1>
          </div>
          <div class="model">
            <p>Honda Civic Roxo</p>
          </div>
        </div>
      </div>

      <!--footer-->
      <div class="card-footer">
        <div class="footer-input">
          <label for="message"></label>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Enviar mensagem para Boris..."
          />
        </div>
        <!--icones-->
        <div class="phone">
          <i class="ph-light ph-phone"></i>
        </div>
        <div class="shild">
          <i class="ph-light ph-shield-plus"></i>
        </div>
      </div>
      <!--FIM CONTAINER-->
    </div>
  </body>
</html>
